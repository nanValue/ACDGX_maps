        <style>

            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

            :root {

                --main-backgorund-color: linear-gradient(310deg, #21e1d733 0%, #56b0c65b 33%,rgba(66, 52, 53, 0.376) 66%, #0909626f 100%);/*linear-gradient(310deg, #21e1d733 0%, #39b2755b 33%,rgba(66, 52, 53, 0.376) 66%, #0909626f 100%);*/
                --nav-height: 50px;
                --carousel-width: 30vw;

                overflow: hidden;
            }

            * {

                margin: 0;
            }

            body {
                
                position: relative;
                height: 100%;
                background-color: #222624;
            }

            nav {

                position: fixed;
                top: 0;

                height: var(--nav-height);
                background: var(--main-backgorund-color);
                box-shadow: gray 0 0 2px 2px;
                border-bottom: 1px black solid;

                z-index: 5;

                opacity: 1;
                width: 100dvw;

                box-sizing: border-box;

                &:hover {

                    animation: Show 1s ease-out forwards 1;
                    animation-timeline: auto;
                    animation-range: normal;
                }

                div {

                    display: inline-flex;

                    justify-content: flex-start;
                    align-items: center;

                    div:first-child {

                        width: calc(60px + 280px);

                        img {

                            flex: 0 0 var(--nav-height);
                            width: var(--nav-height);
                            height: var(--nav-height);
                        }

                        span, a {

                            font-size: 20px;
                            color: white;
                            text-decoration: none;
                            font-family: 'Roboto', Courier, monospace;
                            text-shadow: #9ff 0px 0px 10px;
                        }
                    }
                }
            }

            div.content {

                display: flex;
                flex-wrap: wrap;

                overflow: hidden scroll;
                scroll-snap-type: y proximity;

                height: 100dvh;

                box-sizing: border-box;

                & > div.card {

                    scroll-snap-align: center;
                    scroll-behavior: smooth;
                }

                &::-webkit-scrollbar-thumb {

                    background: rgb(209, 181, 211);
                }

                &::-webkit-scrollbar-track {

                    background: rgb(0, 0, 0);
                }

                &::-webkit-scrollbar {

                    max-width: 20px;
                    max-height: 20px;
                }
            }

            .card {

                position: relative;

                width: 100%;
                height: 100vh;

                pointer-events: painted;

                transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);

                &:focus-within {

                    background-image: linear-gradient(45deg, rgba(255,0,0,0.4), rgb(0,255,0,0.4), rgba(0,0,255,0.4));

                    .text_content {

                        filter: blur(20px);
                    }
                }

                .image_back {

                    width: 100%;
                    height: 100%;

                    filter: blur(20px) grayscale(0) brightness(2) opacity(0);
                    background-size: cover;

                    animation: Ani_Background ease-in forwards;
                    animation-range: entry calc(var(--nav-height) * 3);
                    animation-timeline: view();
                }

                &:nth-of-type(2n) .Carousel {

                    left: 60px;
                    opacity: 1;
                }

                &:nth-of-type(2n + 1) .Carousel {

                    right: 60px;
                    opacity: 1;
                }


                &:nth-of-type(2n) .Carousel.Out {

                    left: -60px;
                    opacity: 0;
                }

                &:nth-of-type(2n + 1) .Carousel.Out {

                    right: -60px;
                    opacity: 0;
                }

                &:nth-of-type(2n) .Carousel:focus-within, &:nth-of-type(2n) .Carousel:active {

                    left: calc(50vw - calc(var(--carousel-width) / 2));
                    box-shadow: inset rgb(255, 255, 255) 0 0 20px;
                    background-color: #304544;
                }

                &:nth-of-type(2n + 1) .Carousel:focus-within, &:nth-of-type(2n + 1) .Carousel:active {

                    right: calc(50vw - calc(var(--carousel-width) / 2));
                    box-shadow: inset rgb(255, 255, 255) 0 0 20px;
                    background-color: #304544;
                }

                /*&:nth-of-type(3n + 1) .Carousel {

                    box-shadow: inset rgb(255, 100, 100) 0 0 10px;
                }

                &:nth-of-type(3n + 2) .Carousel {

                    box-shadow: inset rgb(100, 255, 100) 0 0 10px;
                }

                &:nth-of-type(3n) .Carousel {

                    box-shadow: inset rgb(100, 100, 255) 0 0 10px;
                }*/

                .Carousel {

                    position: absolute;

                    pointer-events: auto;

                    --cut: calc(var(--carousel-width) / 2);

                    top: calc(50vh - var(--cut) + var(--nav-height));

                    width: var(--carousel-width);
                    height: calc(var(--carousel-width) * 3 / 4);

                    /*border-radius: 20px 20px 0 0;*/

                    z-index: 2;

                    transition: all 0.5s ease-in-out;

                    &:focus-within, &:active {

                        scale: 2;
                        outline: none;
                    }
                }

                &:nth-of-type(2n) .text_content {

                    right: 60px;

                    h1, span {text-align: right;}
                }

                &:nth-of-type(2n + 1) .text_content {

                    left: 60px;
                }

                .text_content {

                    position: absolute;

                    top: 0;

                    width: 50%;
                    height: calc(100% - 100px);
                    margin: 50px 0;

                    h1, a, span, pre {

                        color: white;
                        text-shadow: rgb(3, 18, 45) -1px -1px 2px,
                        rgb(143, 142, 142) 2px 2px 1px,
                        rgb(99, 99, 99) 3px 3px 1px,
                        rgb(52, 52, 52) 4px 4px 1px,
                        black 5px 5px 3px;

                        font-family: 'Roboto', Courier, monospace;
                        font-weight: 400;
                    }

                    h1 {

                        font-size: 60px;
                        font-family: 'MantouSans';
                    }

                    span, pre {

                        font-size: 24px;
                        letter-spacing: 0.1rem;

                        max-height: calc(100% - 100px - 72px - 30px);

                        overflow: hidden auto;

                        white-space: pre-wrap;

                        text-overflow: clip;
                        font-family: 'Roboto'; /*, 'Poppins', 'GenJyuuGothicPX'*/
                    }
                }
            }

            .flex {

                display: flex;

                justify-content: center;
                align-items: center;
            }

            .f_column {

                flex-direction: column;
            }

            .Carousel {

                text-align: center;
                align-content: center;

                user-select: none;
                -moz-user-select: none;
                -webkit-user-select: none;
                -o-user-select: none;
                -ms-user-select: none;

                color: #fff;
                text-align: center;
                background: rgb(43, 43, 43);
                background-image: url("https://iili.io/FkXkCAP.png");
                border-radius: 6px;

                position: relative;
                overflow: hidden;

                box-sizing: border-box;

                &:hover {

                    box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3),
                        0 5px 15px rgba(0, 0, 0, 0.6);
                    border: 1px solid rgba(255, 255, 255, 0.3);
                    animation: none;
                }

                &::before {

                    content: "";
                    position: absolute;
                    top: -100%;
                    left: -100%;
                    width: 400%;
                    height: 200%;
                    background: linear-gradient(60deg, rgba(255,255,255,0) 30%, rgba(175, 175, 175, 0.712) 50%, rgba(255,255,255,0) 70%);
                    /*transform: rotate(0deg);*/
                    animation: light-sheen ease-in-out 10s infinite;
                    z-index: 1;
                }

                img {z-index: 2;}

                div.Carousel_cont {

                    display: flex;

                    flex-wrap: wrap;
                    flex-direction: column;

                    overflow: scroll hidden;

                    width: 100%;
                    height: 100%;

                    scroll-snap-type: x mandatory;

                    justify-content: center;

                    &::-webkit-scrollbar-thumb {

                        background: rgb(209, 181, 211);
                        border-radius: 6px;
                    }

                    &::-webkit-scrollbar-track {

                        background: rgba(0, 0, 0, 0);
                        border-radius: 6px;
                    }

                    &::-webkit-scrollbar {

                        max-width: 12px;
                        max-height: 12px;
                    }

                    .cardcell {

                        width: 100%;
                        height: 100%;

                        scroll-snap-align: center;
                        scroll-behavior: smooth;

                        color: white;

                        align-content: end;
                        text-align: left;
                        font-size: 32px;

                        padding: 20px;

                        box-sizing: border-box;
                        object-fit: fill;
                    }

                    nav {

                        scroll-snap-align: unset;
                        scroll-behavior: unset;
                    }
                }
            }

            @media (max-width: 720px) {

                .card .text_content {

                    h1 {

                        font-size: 30px;
                    }

                    span, pre {

                        max-height: calc(100dvh - 460px);
                    }

            @media (max-width: 720px) {

                .card {

                    .text_content:nth-of-type(2n), .text_content {

                        h1, span, pre {

                            text-align: center;
                        }
                    }

                    &:nth-of-type(2n) .text_content,  &:nth-of-type(2n + 1) .text_content {

                        width: auto;
                        right: unset;
                        left: unset;
                        margin: calc(var(--nav-height) + 6px) 6px;
                        overflow: hidden scroll;
                    }

                    &:nth-of-type(2n) .Carousel {

                        top: calc(70dvh - var(--nav-height));
                        left: calc(50dvw - calc(var(--carousel-width) / 2));
                    }

                    &:nth-of-type(2n + 1) .Carousel {

                        top: calc(70dvh - var(--nav-height));
                        right: calc(50dvw - calc(var(--carousel-width) / 2));
                    }

                    .Carousel {

                        --carousel-width: 60dvw;
                        width: var(--carousel-width);
                        height: calc(var(--carousel-width) * 3 / 4);

                        &:focus-within, &:active {

                            scale: 1.5;
                            top: calc(50dvh - var(--nav-height) - calc(var(--carousel-width) * 3 / 8));
                        }
                    }
                }
            }

            @keyframes light-sheen {
                0% {
                    transform: translateX(-100%);
                }
                50% {
                    transform: translateX(300%);
                }
                100% {
                    transform: translateX(-100%);
                }
            }

            @keyframes Ani_Background {

                0% {

                    filter: blur(20px) grayscale(0) brightness(2) opacity(0);
                }          

                50% {

                    filter: blur(0) grayscale(0) brightness(1) opacity(1);/*filter: blur(0) grayscale(0) brightness(1) opacity(0.8) contrast(1);*/
                }   

                100% {

                    filter: blur(0) grayscale(0) brightness(0) opacity(0.8);/*filter: blur(5px) grayscale(0.7) brightness(0.3) opacity(1) contrast(0.6);*/
                }
            }

            @keyframes Show {

                0% {

                    opacity: 1;
                    filter: blur(0) brightness(1);
                }

                50% {

                    opacity: 1;
                    filter: blur(5px) brightness(2);
                }                
                
                100% {

                    opacity: 1;
                    filter: blur(0) brightness(1);
                }
            }
